<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" class="form-one">
        <div class="container-one">
            <div class="input-lable-container">
                <label for="input-lable" class="input-label">Input label</label>
                <br>
                <input type="text" id="input-lable" name="input-lable" class="input-one" required placeholder="Placeholder Text">
                <br>
            </div>
            <div class="input-lable-container">
                <label for="input-lable" class="input-label">Input label</label>
                <br>
                <input type="text" id="input-lable" name="input-lable" class="input-one" required>
            </div>
            <!-- Rounded switch -->
            <div class="toggle-checkbox-container">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="subscribe-text">Subscribe to News</span>
            </div>
            <div class="sign-in-button-container">
                <button type="button" class="sign-in-button">Sign In</button>
            </div>
            <div class="forgot-password-container">
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>
            <div class="rectangle-container">
                <div class="rectangle"></div>
            </div>
            <span class="continue-text">or continue with</span>
            <div class="buttons-container">
                <button class="google-buttom">
                    <img src="/assets/images/google-logo.png" class="google-logo" alt="google logo">
                </button>
                <button class="facebook-buttom">
                    <img src="/assets/images/facebook-logo.png" class="facebook-logo" alt="facebook logo">
                </button>
            </div>
        </div>
    </form>


    <script src="/scripts.js"></script>
</body>
</html>
